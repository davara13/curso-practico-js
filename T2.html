<html lang="en">

<body>
    <header>
        <h1>Descuentos</h1>

    <section id="decuento">
        <h2>Averigua el Descuento</h2>
        <form action="">
            <label for="price">Escribe precio original del producto</label>
            <input id="price" type="number" name="price">
            <label for="discount">Escribe el descuento que te están haciendo</label>
            <input id="discount" type="number" name="discount">
            <button type="button" onclick = "finalPrice()">Precio Final</button>
        </form>

        <p id="resultado"></p>
    </section>

    <script src = "./T2.js"></script>
